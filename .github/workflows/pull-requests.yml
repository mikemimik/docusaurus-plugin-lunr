name: Pull-Request CI

on:
  # INFO: pull-requests that target main or master branch
  pull_request:
    branches:
      - main
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    continue-on-error: ${{ matrix.experimental }}

    strategy:
      matrix:
        node-version: [20, 22]
        experimental: [false]
        include:
          - node-version: 24
            experimental: true

    steps:
      - uses: actions/checkout@v4
      - name: Setup node@${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm run build --if-present
      - run: npm test
        env:
          CI: true
